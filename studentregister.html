<!DOCTYPE html>
<html lang="en">
<head>

        <tr>
            <td>
                <label>Student Id</label>
            </td>
            <td>

        <td>

        </td>
        <tr>

                <label>Fee</label>

        </tr>

            </td>
            <td>

            </td>
        </tr>
        <tr>
            <td>

                <select>
                    <option value="C">CSE</option>
                    <option value="M">MECH</option>

        <tr>
            <td>

            </td>
        </tr>
        </table>
        </form>
