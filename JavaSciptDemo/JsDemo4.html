<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.alert("Welcome to JS Dialouge")
        var age;
        age=window.prompt("Enter Your Age")
        document.write("Your age is"+age)

        var confirmation;
        confirmation=window.confirm("Are You Sure?");
        window.document.write(confirmation);

        var str1="1234";
        var num1=window.parseInt(str1);
        document.write(num1)

        var str2="567.00";
        var num2=parseFloat(str2);
        document.write(++num2)
    </script>
</body>
</html>
