<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            background-color: rgb(134, 74, 74);
            color: white;
            margin: 1cm;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <form method="get" action="success.html">
        <table>
            <tr>
                <td><label>Name</label></td>
                <td><input type="text" name="txtName" required minlength="5" maxlength="15"></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="text" name="txtEmail"></td>
            </tr>
            <tr>
                <td><label>Number</label></td>
                <td><input type="text" name="txtNumber"></td>
            </tr>
            <tr>
                <td><label>Gender</label>
                    <input type="radio" name="radGender" value="M">MALE
                </td>
                <td>
                    <input type="radio" name="radGender" value="F">FE-MALE
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="Subscription" value="YES">Subscribe for updates
                </td>
            </tr>
            <tr>
                <td>
                    <label>AnnualSalary</label>
                </td>
                <td>
                    <input type="number" name="numSalary">
                </td>
            </tr>

            <tr>
                <td>
                    <label>DateOfBirth</label>
                </td>
                <td>
                    <input type="date" value="dob">
                </td>
            </tr>

            <tr>
                <td>
                    <label>Primary Skills</label>
                    <select>
                        <option value="J">Java</option>
                        <option value="C">C</option>
                        <option value="H">HTML</option>
                        <option value="A">Angular</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Comments</label>
                    </td>
                    <td>
                    <textarea rows="30" cols="60" name="comments"></textarea>
                    </td>
                </tr>
            <tr>
                <td colspan="1">
                    <input type="submit" value="Register">
                    <input type="reset" value="Cancel">
                </td>
            </tr>
        </table>

    </form>
</body>

</html>
